<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Calorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css" />
</head>
<body class="bg-light">
  <div class="container py-6">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Contador de Calorías</h1>
      <button id="resetBtn" class="btn btn-danger" disabled>Reiniciar</button>
    </header>

    <form id="registroForm" class="row g- mb-4">
      <div class="col-md-3">
        <select id="categoria" class="form-select">
          <option value="">Selecciona</option>
          <option value="Comida">Comida</option>
          <option value="Ejercicio">Ejercicio</option>
        </select>
      </div>

      <div class="col-md-3">
        <input type="text" id="actividad" class="form-control" placeholder="Descripción" />
      </div>

      <div class="col-md-2">
        <input type="number" id="calorias" class="form-control" placeholder="Calorías" />
      </div>

      <div class="col-md-2 d-flex gap-2">
        <button type="submit" id="guardarBtn" class="btn btn-success w-100" disabled>Guardar</button>
        <button type="button" id="limpiarBtn" class="btn btn-secondary w-100">Limpiar</button>
      </div>
    </form>

    <section id="resumen" class="mb-4" style="display: none;">
      <div class="row text-center">
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Calorías Consumidas</h5>
              <p class="card-text fs-4" id="consumidas">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Calorías Quemadas</h5>
              <p class="card-text fs-4" id="quemadas">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3" id="diferenciaCard">
            <div class="card-body">
              <h5 class="card-title">Diferencia</h5>
              <p class="card-text fs-4" id="diferencia">0</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="registros" class="row g-3"></section>
  </div>

  <script src="action.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
